<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var month = parseInt(window.prompt("Введите номер месяца"));

    var season = '';

    switch (month) {
        case 1:
        case 2: season = 'Зима' ; break;
        case 3:
        case 4:
        case 5: season = 'Весна'; break;
        case 6:
        case 7:
        case 8: season = 'Лето' ; break;
        case 9:
        case 10:
        case 11: season = 'Осень'; break;
        case 12: season = 'Зима' ; break;
        default: ( alert ("Неверное значение"));
        }
       alert(season);



</script>
</body>
</html>
