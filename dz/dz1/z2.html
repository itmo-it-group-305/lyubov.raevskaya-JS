<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = window.prompt("Введите длину стороны а");
    var b = window.prompt("Введите длину стороны b");
    var c = window.prompt("Введите длину стороны c");
    if (a==b) {alert("Треугольник является равнобедренным");}
    else if (b==c) {alert("Треугольник является равнобедренным");}
    else if (c==a) {alert("Треугольник является равнобедренным");}
    else alert ("Треугольник равнобедренным не является!")

</script>
</body>
</html>
